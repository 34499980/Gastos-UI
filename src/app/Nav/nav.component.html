<!--[mode]="(isHandset$ | async) ? 'over' : 'side'"-->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
       mode="side"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active" >Home</a>

      <a mat-list-item routerLink="{{AppRoutePaths.CATEGORY}}/{{AppRoutePaths.CATEGORIESLIST}}" routerLinkActive="active" >Categoria</a>     
      <a mat-list-item routerLink="{{AppRoutePaths.SUMMARY}}/{{AppRoutePaths.BYMONTH}}">Resumen por mes</a>
      <a mat-list-item routerLink="{{AppRoutePaths.SUMMARY}}/{{AppRoutePaths.BYYEAR}}">Resumen anual</a>
      <a mat-list-item routerLink="{{AppRoutePaths.FEE}}/{{AppRoutePaths.FEE}}">Cuotas</a>
      <a mat-list-item href="#">Configuraciones</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gastos</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
